version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current  # Use a full-featured image that supports apt-get
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  sonarqube:
    docker:
      - image: cimg/base:current  # Use a full-featured image that supports apt-get
    resource_class: small
    steps:
      - checkout  # Ensure the code is available in this job
      - run:
          name: "Install findutils"
          command: |
            sudo apt-get update && sudo apt-get install -y findutils  # Install find command with sudo
      - run:
          name: "Find files"
          command: "find ."
      - attach_workspace:
          at: /workspace  # Attach workspace to /workspace
      - run:
          name: "Run SonarQube scanner"
          command: |
            SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
            echo "Sonar branch value is : $SONAR_BRANCH"
            echo "Sonar org value is: $SONAR_ORG"
            sonar-scanner \
              -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
              -Dsonar.organization="$SONAR_ORG" \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.exclusions="**/android/**,**/ios/**" \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.branch.name="$SONAR_BRANCH" \
              -Dsonar.sources="."

workflows:
  version: 2
  say-hello-workflow:
    jobs:
      - say-hello
      - sonarqube:
          requires:
            - say-hello  # Ensure that 'sonarqube' runs after 'say-hello'
