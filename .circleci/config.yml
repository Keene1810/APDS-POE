version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current  # Use a full-featured image that supports apt-get
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: "Create workspace directory"
          command: mkdir -p workspace  # Create the workspace directory
      - persist_to_workspace:
          root: ./workspace  # Persist workspace directory here
          paths:
            - .  # Persist everything in the current directory (if needed)

  sonarqube:
    docker:
      - image: cimg/base:current  # Use a full-featured image that supports apt-get
    resource_class: small
    steps:
      - checkout  # Ensure the code is available in this job
      - attach_workspace:
          at: ./workspace  # Attach the workspace to a custom directory
      - run:
          name: "Install findutils"
          command: |
            sudo apt-get update && sudo apt-get install -y findutils  # Install find command with sudo
      - run:
          name: "Find files"
          command: "find ./workspace"  # Search in the attached workspace directory
      - run:
          name: "Run SonarQube scanner"
          command: |
            SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
            echo "Sonar branch value is : $SONAR_BRANCH"
            echo "Sonar org value is: $SONAR_ORG"
            sonar-scanner \
              -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
              -Dsonar.organization="$SONAR_ORG" \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.exclusions="**/android/**,**/ios/**" \
              -Dsonar.login="$SONAR_TOKEN
